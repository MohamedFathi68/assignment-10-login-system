<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>sign up page</title>
  </head>
  <body>
    <section class="sign-up min-vh-100 p-1">
      <div class="container text-center">
        <div
          class="group m-auto w-50 mt-5 p-5 border border-white border-opacity-25 rounded-2">
          <h1 class="mb-4">sign up</h1>

          <input
            id="signupName"
            class="my-3"
            placeholder="Enter your name"
            type="text" />
          <input
            id="signupEmail"
            class="my-3"
            placeholder="Enter your email"
            type="email" />
          <p class="text-danger m-5 d-none alert-msg">* enter a valid email address</p>
          <input
            id="signupPassword"
            class="my-3"
            placeholder="Enter password"
            type="password" />
          <p id="exist"></p>

          <button
            onclick="userSignup()"
            class="btn btn-outline-info w-25 my-3 signup-btn">
            Sign Up
          </button>
          <p class="">
            You have an account? <a class="" href="index.html">log in</a>
          </p>
        </div>
      </div>
    </section>
    <!----------------------------------- script tags ----------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
