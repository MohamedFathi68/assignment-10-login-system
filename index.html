<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Login page</title>
  </head>
  <body>
    <section class="sign-up min-vh-100 p-1">
      <div class="container text-center">
        <div class="group m-auto w-50 mt-5 p-5 border border-white border-opacity-25 rounded-2">
          <h1>Smart Login System</h1>
          <input
            id="signinEmail"
            class=" my-3"
            placeholder="Enter your email"
            type="email" />

          <input
            id="signinPassword"
            class=" my-3"
            placeholder="Enter password"
            type="password" />
          <p id="incorrect" class="p-2 text-danger"></p>

          <button class="btn btn-outline-primary w-25 my-3 login-btn">
            Sign in
          </button>
          <p class="">
            creat a new account ? <a class="" href="signup\index.html">log in</a>
          </p>
        </div>
      </div>
    </section>
    <!----------------------------------- script tags ----------------------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
